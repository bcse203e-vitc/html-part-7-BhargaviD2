 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 18px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        input {
            padding: 8px;
            margin: 5px;
            width: 150px;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #output {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <div>
            <input type="number" id="value1" placeholder="First number">
            <input type="number" id="value2" placeholder="Second number">
        </div>
        <div class="buttons">
            <button onclick="compute('+')">+</button>
            <button onclick="compute('-')">-</button>
            <button onclick="compute('*')">×</button>
            <button onclick="compute('/')">/</button>
            <button onclick="compute('%')">%</button>
            <button onclick="compute('**')">^</button>
        </div>
        <div id="output">Result: </div>
    </div>

    <script>
        function compute(operator) {
            const value1 = parseFloat(document.getElementById('value1').value);
            const value2 = parseFloat(document.getElementById('value2').value);
            const outputDisplay = document.getElementById('output');

            if (isNaN(value1) || isNaN(value2)) {
                outputDisplay.textContent = '⚠️ Please enter valid numbers';
                return;
            }

            let outcome;
            switch (operator) {
                case '+': outcome = value1 + value2; break;
                case '-': outcome = value1 - value2; break;
                case '*': outcome = value1 * value2; break;
                case '/':
                    if (value2 === 0) {
                        outputDisplay.textContent = '❌ Cannot divide by zero';
                        return;
                    }
                    outcome = value1 / value2;
                    break;
                case '%': outcome = value1 % value2; break;
                case '**': outcome = value1 ** value2; break;
                default: outcome = 'Invalid operation';
            }

            outputDisplay.textContent = `Result: ${outcome}`;
        }
    </script>
</body>

</html>
